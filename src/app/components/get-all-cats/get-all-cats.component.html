<div class="container">
  <mat-card class="example-card" *ngFor="let cat of cats" (click)="goToCatDetails(cat.id)">
    <mat-card-header>
      <mat-card-title-group>
        <div class="title">
          <mat-card-title>{{ cat.name }}</mat-card-title>
        </div>
        <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-mono/48/Weary-Cat-icon.png" >
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
</div>
